<div>
<ol id = "itemlist">
    <li ng-if = "!foundItems.hasError" ng-repeat="item in foundItems.found">
       {{item.short_name}}  {{item.name}}<br>
        {{item.description}}<br>
        <button ng-click="onRemove({index: $index});">Don't want this one</button>
    </li>
</ol>
<div ng-if = "foundItems.hasError">{{foundItems.errorMessage}}</div>

</div>
